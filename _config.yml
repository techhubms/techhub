title: Tech Hub
description: >-
  All Microsoft tech content in once place.
show_excerpts: true
timezone: Europe/Brussels
google_analytics: G-95LLB67KJV
port: 4000

markdown: kramdown
theme: minima
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Define all additional collections (the posts collection is default)
collections:
  news:
    output: true
  videos:
    output: true    
  community:
    output: true       
  events:
    output: true 
  roundups: # Special one that isn't shown in a specific section but rather on the homepage
    output: true

# Improve build performance
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: false
    default_lang: text

sass:
  style: compressed
  sass_dir: _sass
  load_paths:
    - _sass
  sourcemap: never

compress_html:
  clippings: all
  comments: all
  endings: all
  startings: [html, head, body]
  blanklines: false
  profile: false
  ignore:
    envs: []

# Exclude unwanted files and directories (Jekyll includes everything else by default)
exclude:
  # All dotfiles and dot directories (covers .git, .github, .vscode, .devcontainer, etc.)
  - ".*"
  - ".*/"
  
  # Development and build artifacts
  - "node_modules/"
  - "vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "package.json"
  - "package-lock.json"
  - "_site/"  # Generated site output
  
  # .NET build artifacts and source
  - "src/"
  - "infra/"
  - "bin/"
  - "obj/"
  - "*.dll"
  - "*.pdb"
  - "*.exe"
  - "*.csproj"
  - "*.sln"
  - "*.cs"
  
  # Documentation and development files
  - "docs/"
  - "spec/"
  - "test-results/"

  # Exclude specific markdown files that aren't part of the site
  - "README.md"
  - "CHANGELOG.md"
  - "CONTRIBUTING.md"
  - "SECURITY.md"
  - "LICENSE*"
  
  # Scripts and configuration
  - "*.ps1"
  - "*.config.js"
  - "eslint.config.js"
  
  # Other unwanted files
  - "*.log"

# Performance-oriented defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false # Disable comments for faster loading
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      comments: false

minima:
  date_format: "%Y-%m-%d"   

# Liquid performance optimizations
liquid:
  error_mode: strict # Show warnings but don't halt builds
  strict_filters: true # Keep filter validation for safety
  strict_variables: false # Performance optimization - avoid build failures on undefined vars

# Jekyll performance optimizations
future: true      # Do process future-dated posts
show_drafts: false # Don't process draft posts
unpublished: false # Don't process unpublished posts
safe: false        # Allow plugins for better performance
incremental: false # Disable incremental builds for consistency
profile: false     # Disable profiling unless debugging

# Tag Filter Configuration
tag_filter:
  # Date filter options and their corresponding days
  date_filters:
    - label: "Today"
      days: 0
    - label: "Last 2 days"
      days: 2
    - label: "Last 3 days"
      days: 3
    - label: "Last 4 days"
      days: 4      
    - label: "Last 5 days"
      days: 5
    - label: "Last 6 days"
      days: 6            
    - label: "Last 7 days"
      days: 7
    - label: "Last 14 days"
      days: 14
    - label: "Last 30 days"
      days: 30
    - label: "Last 60 days"
      days: 60
    - label: "Last 90 days"
      days: 90
    - label: "Last 180 days"
      days: 180
    - label: "Last 365 days"
      days: 365
  
  # Tag display limits: [collapsed_view_count, expanded_view_max_count]
  tag_display_limits:
    collapsed_view_count: 30
    expanded_view_max_count: 100
  
