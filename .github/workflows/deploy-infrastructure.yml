name: Deploy Infrastructure

on:
  workflow_dispatch

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep template
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        scope: subscription
        region: westeurope
        template: ./infra/main.bicep
        parameters: ./infra/parameters.prod.json repositoryUrl=https://github.com/techhubms/techhub repositoryBranch=main githubToken=${{ secrets.GITHUB_TOKEN }}
        failOnStdErr: false

    - name: Output deployment results
      run: |
        echo "Deployment completed!"
        echo "Check the Azure portal for the deployed resource group and resources."
        echo "Resource group name will be based on the baseName and environment in parameters.prod.json"
