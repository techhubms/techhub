name: Weekly Roundup Generation

on:
  schedule:
    # Run every Monday at 8:00 AM UTC (10:00 AM GMT+2)
    - cron: '0 8 * * 1'
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD) - optional, defaults to last Monday'
        required: false
        type: string
      end_date:
        description: 'End date (YYYY-MM-DD) - optional, defaults to last Sunday'
        required: false
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-roundup:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Reduced to 2 hours to prevent hung workflows
    env:
      GIT_USER_EMAIL: "reinier.vanmaanen@xebia.com"
      GIT_USER_NAME: "RSS Processing Workflow"
    
    steps:
    - name: Generate App Token
      id: app-token
      uses: actions/create-github-app-token@v1
      with:
        app-id: ${{ secrets.RSS_APP_APPID }}
        private-key: ${{ secrets.RSS_APP_PRIVATEKEY }}

    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ steps.app-token.outputs.token }}

    - name: Setup PowerShell
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          Write-Host "PowerShell setup complete"

    - name: Configure Git user
      run: |
        git config --global user.email "${{ env.GIT_USER_EMAIL }}"
        git config --global user.name "${{ env.GIT_USER_NAME }}"

    - name: Calculate date range
      id: dates
      shell: pwsh
      run: |
        # If manual dates are provided, use them
        if ("${{ github.event.inputs.start_date }}" -and "${{ github.event.inputs.end_date }}") {
          $startDate = "${{ github.event.inputs.start_date }}"
          $endDate = "${{ github.event.inputs.end_date }}"
          Write-Host "Using manual dates: $startDate to $endDate"
        } else {
          # Calculate dates automatically
          $today = Get-Date
          
          # Find last Monday (start of the week we're reporting on)
          $daysFromMonday = ($today.DayOfWeek.value__ + 6) % 7
          if ($daysFromMonday -eq 0) {
            # If today is Monday, go back to last Monday
            $daysFromMonday = 7
          }
          $lastMonday = $today.AddDays(-$daysFromMonday)
          
          # End date is the Sunday before today (end of the week we're reporting on)
          $lastSunday = $lastMonday.AddDays(6)
          
          $startDate = $lastMonday.ToString("yyyy-MM-dd")
          $endDate = $lastSunday.ToString("yyyy-MM-dd")
          
          Write-Host "Calculated dates: $startDate to $endDate"
          Write-Host "Today is: $($today.ToString('yyyy-MM-dd dddd'))"
          Write-Host "Last Monday: $($lastMonday.ToString('yyyy-MM-dd dddd'))"
          Write-Host "Last Sunday: $($lastSunday.ToString('yyyy-MM-dd dddd'))"
        }
        
        # Output for next step
        "start-date=$startDate" >> $env:GITHUB_OUTPUT
        "end-date=$endDate" >> $env:GITHUB_OUTPUT

    - name: Generate Weekly Roundup
      shell: pwsh
      run: |
        try {
          Write-Host "🚀 Starting Weekly Roundup Generation"
          Write-Host "📅 Date Range: ${{ steps.dates.outputs.start-date }} to ${{ steps.dates.outputs.end-date }}"
          Write-Host "🔑 Using AI endpoint with secret token"
          
          # Set working directory to the repository root
          Set-Location $env:GITHUB_WORKSPACE
          
          # Run the roundup generation script with default parameters
          & .github/scripts/iterative-roundup-generation.ps1 `
            -Token "${{ secrets.AZURE_AI_KEY }}" `
            -Model "gpt-4.1" `
            -Endpoint "https://oai-techhub.openai.azure.com/openai/deployments/gpt-4.1/chat/completions?api-version=2025-01-01-preview" `
            -StartDate "${{ steps.dates.outputs.start-date }}" `
            -EndDate "${{ steps.dates.outputs.end-date }}" `
            -WorkspaceDirectory "${{ github.workspace }}"
            
          Write-Host "✅ Roundup generation completed successfully"
        }
        catch {
          Write-Host "❌ Error during roundup generation: $($_.Exception.Message)" -ForegroundColor Red
          Write-Host "Full error details:" -ForegroundColor Red
          Write-Host $_.Exception.ToString() -ForegroundColor Red
          exit 1
        }
      env:
        # Ensure we're in the right directory context
        GITHUB_WORKSPACE: ${{ github.workspace }}

    - name: Create Branch and Commit Generated Roundup
      run: |
        # Check if there are any changes to commit
        if [ -n "$(git status --porcelain)" ]; then
          echo "📝 Changes detected, creating branch and committing new roundup..."
          
          # Create a unique branch name with date range
          BRANCH_NAME="roundup/${{ steps.dates.outputs.start-date }}-to-${{ steps.dates.outputs.end-date }}"
          echo "🌿 Creating branch: $BRANCH_NAME"
          
          # Check if branch already exists locally and remove it
          if git branch --list "$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "🗑️ Local branch $BRANCH_NAME already exists, removing it..."
            git branch -D "$BRANCH_NAME"
          fi
          
          # Check if remote branch exists and remove it (fetch first to update remote tracking)
          git fetch https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}.git
          if git branch -r --list "origin/$BRANCH_NAME" | grep -q "$BRANCH_NAME"; then
            echo "🗑️ Remote branch $BRANCH_NAME exists, removing it..."
            git push https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}.git --delete "$BRANCH_NAME" || echo "⚠️ Failed to remove remote branch - continuing anyway"
          fi
          
          # Create and switch to new branch
          git checkout -b "$BRANCH_NAME"
          
          # Add all changes
          git add .
          
          # Create commit message with date range
          COMMIT_MESSAGE="🤖 Add weekly roundup for ${{ steps.dates.outputs.start-date }} to ${{ steps.dates.outputs.end-date }} - Generated automatically via GitHub Actions"
          git commit -m "$COMMIT_MESSAGE"
          
          # Push branch using app token
          git push https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}.git "$BRANCH_NAME"
          
          echo "✅ Successfully committed and pushed branch: $BRANCH_NAME"
          
          # Output branch name for next step
          echo "branch-name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "has-changes=true" >> $GITHUB_OUTPUT
        else
          echo "ℹ️ No changes to commit - roundup may already exist"
          echo "has-changes=false" >> $GITHUB_OUTPUT
        fi
      id: commit-changes

    - name: Create Pull Request
      if: steps.commit-changes.outputs.has-changes == 'true'
      env:
        GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
      run: |
        echo "📋 Creating pull request for weekly roundup..."
        
        BRANCH_NAME="${{ steps.commit-changes.outputs.branch-name }}"
        PR_TITLE="🤖 Weekly Roundup: ${{ steps.dates.outputs.start-date }} to ${{ steps.dates.outputs.end-date }}"
        
        # Create temporary file with PR body
        cat > /tmp/pr_body.md << 'EOF'
        ## 📅 Weekly Roundup Generated
        
        Date Range: ${{ steps.dates.outputs.start-date }} to ${{ steps.dates.outputs.end-date }}
        
        This pull request contains the automatically generated weekly roundup for the specified date range.
        
        ### 🤖 Generated Content
        - Weekly roundup markdown file
        - Content aggregated from all collections
        - AI-generated summaries and insights
        
        ### ✅ Ready for Review
        Please review the generated content and merge when ready.
        
        This PR was automatically created by the Weekly Roundup Generation workflow.
        EOF
        
        # Create pull request using GitHub CLI
        gh pr create --title "$PR_TITLE" --body-file /tmp/pr_body.md --base main --head "$BRANCH_NAME" --repo ${{ github.repository }}
        
        echo "✅ Successfully created pull request"

    - name: Upload Debug Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: roundup-debug-${{ steps.dates.outputs.start-date }}-to-${{ steps.dates.outputs.end-date }}
        path: |
          .tmp/roundup-debug/
          _roundups/
        retention-days: 30
